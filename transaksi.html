<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tambah Transaksi</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}

body{
  background:linear-gradient(135deg,#eef2ff,#f8fafc);
}

.topbar{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:70px;
  background:linear-gradient(135deg,#2563eb,#3b82f6);
  color:white;
  display:flex;
  align-items:center;
  padding:0 25px;
  z-index:1000;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}

.logo{
  font-size:20px;
  font-weight:600;
  margin-left:15px;
}

.hamburger{
  font-size:26px;
  cursor:pointer;
}

.sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:linear-gradient(135deg,#2563eb,#3b82f6);
  padding-top:90px;
  transition:.3s;
  z-index:999;
}

.sidebar.active{ left:0; }

.sidebar a{
  display:flex;
  gap:10px;
  align-items:center;
  color:#cbd5e1;
  padding:16px 25px;
  text-decoration:none;
}

.sidebar a:hover{
  background:rgba(255,255,255,.06);
  color:white;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  z-index:998;
}
.overlay.show{ display:block; }

.main{
  margin-top:110px;
  padding:30px;
}

.card{
  max-width:520px;
  margin:auto;
  background:white;
  padding:35px;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.1);
}

h2{margin:20px 0;color:#0f172a}

input,select{
  width:100%;
  padding:14px;
  margin-bottom:15px;
  border-radius:12px;
  border:1px solid #e2e8f0;
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:12px;
  background:#3b82f6;
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}

button:hover{ background:#1d4ed8; }

button.loading{
  background:#94a3b8 !important;
  cursor:not-allowed;
}

.back{
  display:inline-flex;
  gap:10px;
  background:linear-gradient(135deg,#2563eb,#3b82f6);
  padding:10px 18px;
  border-radius:50px;
  cursor:pointer;
  font-weight:600;
  color:#fff;
  margin-bottom:20px;
}

</style>
</head>

<body>

<div class="topbar">
  <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
  <div class="logo">üí≥ Transaksi</div>
</div>

<div class="sidebar" id="sidebar">
  <a href="dashboard.html">üè† Dashboard</a>
  <a href="bekal.html">üíº Bekal</a>
  <a href="transaksi.html">üí∏ Transaksi</a>
</div>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<div class="main">

<div class="card">

<div class="back" onclick="location='dashboard.html'">‚èé Kembali</div>

<h2>Tambah Transaksi</h2>

<input type="date" id="tgl">

<select id="jenis">
  <option value="income">Pemasukan</option>
  <option value="expense">Pengeluaran</option>
</select>

<select id="akun">
  <option value="Kas">Cash</option>
  <option value="BCA">Mandiri</option>
  <option value="E-Wallet">E-Wallet</option>
</select>

<input type="text" id="kategori" placeholder="Kategori">
<input type="number" id="nominal" placeholder="Nominal">
<input type="text" id="keterangan" placeholder="Keterangan">

<button id="btnSimpan" onclick="simpan()">Simpan Transaksi</button>

</div>
</div>

<script>
function toggleMenu(){
  sidebar.classList.toggle("active");
  overlay.classList.toggle("show");
}

const url="https://script.google.com/macros/s/AKfycbykSlA2XD2AsovwsQBfqvbmMnSLUchFsyjxr6QdCoKstySkaEC7E9iw-Rab_u3ih8T7/exec";

function simpan(){

const btn=document.getElementById("btnSimpan");

btn.innerText="Menyimpan...";
btn.classList.add("loading");
btn.disabled=true;

const user=localStorage.getItem("user");

const data={
action:"addData",
sheet:"TRANSACTIONS",
row:[
Date.now(),
tgl.value,
jenis.value,
akun.value,
kategori.value,
nominal.value,
keterangan.value,
user
]
};

fetch(url,{
method:"POST",
body:JSON.stringify(data)
})
.then(r=>r.text())
.then(()=>{
alert("Transaksi berhasil disimpan!");
location="dashboard.html";
})
.catch(()=>{
alert("Gagal menyimpan!");

btn.innerText="Simpan Transaksi";
btn.classList.remove("loading");
btn.disabled=false;
});
}

tgl.valueAsDate=new Date();
</script>

</body>
</html>
