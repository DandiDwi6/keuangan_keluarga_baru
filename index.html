<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login Keuangan Keluarga</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  font-family:Poppins, sans-serif;
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;

  background:url("img/ChatGPT\ Image\ Feb\ 12\,\ 2026\,\ 04_47_07\ PM.png") center/cover no-repeat;
  overflow:hidden;
}


body::before{
  content:"";
  position:absolute;
  width:500px;
  height:500px;
  background:#3b82f6;
  border-radius:50%;
  filter:blur(180px);
  opacity:.4;
  top:-150px;
  left:-150px;
}

.card{
  position:relative;
  background:rgba(255,255,255,0.95);
  backdrop-filter:blur(12px);
  padding:45px 35px;
  border-radius:20px;
  width:340px;
  box-shadow:0 25px 60px rgba(0,0,0,.35);
  text-align:center;
}

.logo{
  font-size:26px;
  font-weight:600;
  color:#1e3a8a;
  margin-bottom:8px;
}

.subtitle{
  font-size:14px;
  color:#64748b;
  margin-bottom:30px;
}

.input-group{
  text-align:left;
  margin-bottom:18px;
}

label{
  font-size:13px;
  color:#475569;
}

input{
  width:100%;
  padding:13px;
  margin-top:6px;
  border-radius:10px;
  border:1px solid #e2e8f0;
  font-size:14px;
  transition:.2s;
}

input:focus{
  outline:none;
  border-color:#3b82f6;
  box-shadow:0 0 0 2px rgba(59,130,246,.2);
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#1e3a8a,#3b82f6);
  color:white;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
  transition:.25s;
  margin-top:10px;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(0,0,0,.3);
}

.error{
  color:#ef4444;
  font-size:13px;
  margin-top:15px;
}

.footer{
  margin-top:25px;
  font-size:12px;
  color:#94a3b8;
}

/* LOADING */
.loading{
  position:fixed;
  inset:0;
  background:rgba(15,23,42,.85);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999;
  display:none;
}

.spinner{
  width:60px;
  height:60px;
  border:6px solid #e2e8f0;
  border-top:6px solid #3b82f6;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}
</style>
</head>

<body autocomplete="off">

<div class="card">
  <div class="logo">ðŸ’° Finance Keluarga Dandi</div>
  <div class="subtitle">Sistem Keuangan Rumah Tangga</div>

  <div class="input-group">
    <label>Username</label>
    <input id="user" placeholder="Masukkan username"
           autocomplete="off" autofocus>
  </div>

  <div class="input-group">
    <label>Password</label>
    <input id="pass" type="password"
           placeholder="Masukkan password"
           autocomplete="new-password">
  </div>

  <button onclick="login()">Masuk Sistem</button>
  <div id="msg" class="error"></div>
  <div class="footer">Secure Family Finance App</div>
</div>

<!-- LOADING -->
<div id="loading" class="loading">
  <div class="spinner"></div>
</div>

<script>
const url = "https://script.google.com/macros/s/AKfycbykSlA2XD2AsovwsQBfqvbmMnSLUchFsyjxr6QdCoKstySkaEC7E9iw-Rab_u3ih8T7/exec";

/* ENTER KEY LOGIN */
document.addEventListener("keypress", function(e){
  if(e.key==="Enter") login();
});

function login(){
  const username = document.getElementById("user").value.trim();
  const password = document.getElementById("pass").value.trim();

  if(!username || !password){
    document.getElementById("msg").innerText="Isi username & password";
    return;
  }

  document.getElementById("loading").style.display="flex";

  fetch(`${url}?action=login&username=${username}&password=${password}`)
  .then(r=>r.json())
  .then(res=>{
    if(res.status==="success"){
      localStorage.setItem("user",res.nama);
      localStorage.setItem("role",res.role);
      window.location="dashboard.html";
    }else{
      document.getElementById("loading").style.display="none";
      document.getElementById("msg").innerText="Username atau password salah";
    }
  })
  .catch(()=>{
    document.getElementById("loading").style.display="none";
    document.getElementById("msg").innerText="Koneksi gagal";
  });
}
</script>

</body>
</html>
